<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{i + 1}}</td>
      <td><img class="small-flag" [src]="country.flags.svg" alt="flag"></td>
      <td>{{country.capital}}, {{country.name.common}}</td>
      <td>{{country.population | number}}</td>
      <td [routerLink]="['country/', country.cca2]" routerLinkActive="router-link-active">Show
        details...
      </td>
    </tr>
  </tbody>
</table>
