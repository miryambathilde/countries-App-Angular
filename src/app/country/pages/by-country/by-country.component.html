<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">
    <app-country-input (onEnter)="searchByName($event)"
      (onDebounce)="suggestions($event)"></app-country-input>
  </div>
</div>

<hr>

<div *ngIf="error" class="alert alert-danger">There's no results with the term {{searchTerm}}</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
